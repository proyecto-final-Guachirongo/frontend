<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/change.css">
    <title>Cambiar la contraseña</title>
</head>
<body>

    <!-- Container principal -->
    <div class="absolute">

        <!-- Encabezado -->
        <div class="header">
            <p><b>¿Olvidaste tu contraseña?</b></p>
        </div>
        <!-- Contenedor para cambiar contraseña -->
        <div class="main">
            <!-- Contenedor de los inputs -->
            <div class="container">
                    <input class="new-pass" type="password" placeholder="Nueva contraseña" required>
                    <input class="confirm-pass" type="password" placeholder="Confirmar contraseña" required>
                    <!-- boton para cambiar contraseña -->
                    <div class="boton">
                        <button class="enviar" id="btn-change" onclick="">Cambiar contraseña</button>
                    </div>
            </div>
        </div>  
    </div>
</body>
</html>
