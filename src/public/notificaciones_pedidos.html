<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones de Pedidos</title>
    <link rel="stylesheet" href="./css/notificaciones_pedidos.css">
</head>

<body>
    <div class="container">
        <!-- BEncabezado -->
        <div class="barra-principal">
            <!-- foto de perfil -->
            <div class="img-user">
                <img src="./img/user.png" alt="">
            </div>
            <!-- Nombre del usuario -->
            <div class="nom-user">Victoria</div>
            <!-- Logo de busqueda -->
            <div class="logo-bus">
                <img src="./img/lupa.png" alt="" class="lupa">
            </div>
            <!-- Barra de busqueda -->
            <div class="barra-busqueda">
                <input id="datos-busqueda" type="text" placeholder="Buscar...">
                <div id="result-busqueda"></div>
            </div>
        </div>

        <!-- Barra Secundaria -->
        <div class="barra-secundaria">
            <!-- Titulo principal de la pagina -->
            <div class="nom-page">
                <p>
                <p><h3>¡¡Nuevos Pedidos!!</h3>
                </p>
            </div>
            <!-- Boton -->
            <div class="btn-perfil">
                <a href="./perfil_vendedor.html" class="elemento">Mi Perfil</a>
            </div>
        </div>

        <!-- Notificaciones -->
        <div class="notificaciones">
            AQUI VAN LAS NOTIFICACIONES
        </div>

        

    </div>

</body>

</html>
