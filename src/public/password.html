<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/password.css">
  <title>Recuperación contraseña</title>
</head>

<body>
  <!-- Container Principal -->
  <div class="absolute">
    <!-- Encabezado -->
    <div class="header">
      <p><b>¿Olvidaste tu contraseña?</b></p>
    </div>
    <!-- Main del contenedor del proceso para recuerar contraseña-->
    <div class="main">
      <!-- Div para en contenido de recuperar contraseña -->
      <div class="container">
        <!-- Mensaje al usuario -->
        <div class="content content-text">
          <div class="text">
            <b>Se enviará un código al correo que digite a continuación.</b>
          </div>
        </div>
        <!-- Contenedor 'correo' -->
        <div class="content content-correo">
          <img src="./img/icono-email-.png" alt="">&nbsp;&nbsp;
          <!-- input 'correo' -->
          <div class="correo">
            <input type="email" class="correo" placeholder="Correo" required>
          </div>
        </div>
        <!-- Boton de 'enviar' -->
        <div class="content content-btn">
          <div class="boton">
            <button type="submit" class="enviar" id="btn-send" onclick="send();"><b>Enviar</b></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/password.js"></script>
</body>

</html>
