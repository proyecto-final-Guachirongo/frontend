<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo-dif.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/lista_deseos.css">
    <title>Lista de Deseos</title>
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Encabezado -->
        <div class="barra-principal">
            <!-- logo pagina -->
            <div class="logo"><img src="./img/dataflow-poppins-orange-.png" alt="" class="logo-bp"></div>
            <!-- Logo de lupa -->
            <div class="logo-busqueda"><img src="./img/lupa.png" alt="" class="lupa-bp"></div>
            <!-- Barra de busqueda -->
            <div class="barra-busqueda">
                <input id="datos-busqueda" type="text" placeholder="Buscar..."> 
                <div id="result-busqueda"></div>   
            </div>
            <!-- Logo carrito de compras -->
            <div class="logo-carrito"><img src="./img/carrito_blanco.png" alt="" class="carrito-bp"></div>
            <!-- Foto de perfil -->
            <a href="./usuario.html" class="logo-user"><img src="./img/user.png" alt="" class="user-bp"></a> 
            <!-- Nombre del usuario -->
            <div class="nom-user">Victoria</div>
        </div>

        <!-- Barra de botones -->
        <div class="barra-secundaria">
            <a href="" class="elemento">Tienda</a>
            <a href="" class="elemento">Productos</a>
            <a href="" class="elemento">Cupones</a>
        </div>

        <!-- Titulo de la paigina -->
        <div class="title">
            <div class="title-ld"><h3>Lista de Deseos</h3></div>
        </div>
        <div class="part-half">
            ACOMODAR LOS ELEMENTOS COMO EN UNA LISTA
        </div>
    </div>

    <script src="./js/lista_deseos.js"></script>
</body>
</html>
